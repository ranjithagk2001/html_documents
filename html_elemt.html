    <title>Document</title>

<body>
    <h1>block level elements</h1>
    <h2>hi</h2>
    <div>hello</div>

    <p>inline level element</p>
    <b>bold</b>
    <i>italic</i>
    <u>underling</u>


    <h1>by using both</h1>
    <i>ital</i><h3>hello</h3><u>underlining</u>

    <h1>hu</h1><i>hello</i><div>hey</div><mark>bye</mark><strike>hello</strike><h3>hjhuhj</h3><span>hihello</span>
</body>
